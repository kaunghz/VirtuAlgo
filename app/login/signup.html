<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Join VirtuAlgo today</h1>
    <form id="signup-form" method="POST" action="/signup">
        <div class="container">
          <h2>Sign Up</h1>
          <p>Please fill in this form to create an account.</p>   
          <label for="email"><b>Email address</b></label>
          <input type="email" id="email" placeholder="name@domain.com" name="email" required>
          <br><br>
          <label for="username"><b>Username</b></label>
          <input type="text" id="username" placeholder="Enter Username" name="username" required>
          <br><br>
          <label for="password"><b>Password</b></label>
          <input type="password" id="password" placeholder="Enter Password" name="password" autocomplete="on" required>
          <br><br>
          <label for="show-password">
          <input type="checkbox" id="show-password"> Show Password
          </label>
          <br><br>
          <label for="password-repeat"><b>Confirm Password</b></label>
          <input type="password" id="password-repeat" placeholder="Confirm Password" name="password-repeat" autocomplete="on" required>
          <br><br>
          <label for="show-password-repeat">
            <input type="checkbox" id="show-password-repeat"> Show Password
          </label>
          <br><br>
          <label>
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
          </label>
      
          <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
          <button type="submit" id="create">Sign Up</button>
          <button type="button" id="cancel">Cancel</button>
        </div>
      </form>

      <div id="result">&nbsp;</div>

      <a href="login.html">Return to Login</a>
      <script src="signup.js"></script>
</body>
</html>
