<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Portfolio</title>
	<link rel="stylesheet" type="text/css" href="portfolio.css">
	<link rel="stylesheet" type="text/css" href="custom.css">
	<nav>
		<a href="/index.html"><button id="index">index</button></a>
		<a href="/algotrade.html"><button id="algoTrade">algoTrade</button></a>
		<a href="/portfolio.html"><button id="portfolio">portfolio</button></a>
		<a href="/history.html"><button id="history">history</button></a>
	</nav>
</head>
<body>
	<h1>Your Portfolio</h1>
    <table>
        <tr>
            <th>Portfolio Name</th>
            <th>Portfolio Balance</th>
        </tr>
        <tr>
            <td id="portfolioName"></td>
            <td id="portfolioBalance"></td>
        </tr>
    </table>
	<hr>
	<h3>Update Portfolio Menu</h3>
	<div>
		<label for="newPortfolioName">New Portfolio Name:&nbsp;&nbsp;&nbsp;</label>
		<input type="text" id="newPortfolioName">
		<button id="updatePortfolioNameButton">Update Portfolio Name</button>
	</div>

	<div>
		<label for="newPortfolioBalance">New Portfolio Balance:</label>
		<input type="number" id="newPortfolioBalance">
		<button id="updatePortfolioBalanceButton">Update Portfolio Balance</button>
	</div>

	<div>
		<form>  
			<b> Sort By: </b>  
			<select id = "portfolio-filter" onchange = "displayPortfolio()" >  
			<option> --- Choose Filter --- </option>
			<option id="priced"> Price HIGH to LOW </option>
			<option id="pricea"> Price LOW TO HIGH </option>
			<option id="namea"> Name A to Z </option>
			<option id="named"> Name Z to A </option>
			<option id="amountd"> Amount HIGH to LOW </option>
			<option id="amounta"> Amount LOW to HIGH </option>
			</select>
		</form>  
	</div>

	<div id="stocks">
		<table id="stockTable">
			<tr>
				<th>Stock</th>
				<th>Amount</th>
				<th>Price</th>
			</tr>
		</table>
	</div>

	<script src="portfolio.js"></script>
</body>
</html>
